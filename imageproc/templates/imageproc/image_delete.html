{% extends 'imageproc/base.html' %}

{% block content %}
    <form action="{{ obj.get_delete_url }}" method="post">
        {% csrf_token %}

        <h5>Вы уверены что хотите удалить изображение <b>"{{ obj|title }}"</b></h5>
        <p><img class="image" src="{{ obj.image.url }}"></p>
        <a href="{{ obj.get_absolute_url }}">Отмена</a>
        <button type="submit" name="buttom" class="btn btn-danger">Удалить</button>

    </form>
{% endblock %}
